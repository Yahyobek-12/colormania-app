<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Colomania || From New-Codes</title>
</head>
<body>

    <!-- loader -->
        <div class="loader">
            <div class="loader-in">
                <img src="./images/logo.png" alt="loader-img" class="loader-img">
                <p class="count">please wait...</p>
            </div>
            <div class="loader-long">
                <div class="loader-short"></div>
            </div>
            <div class="from">
                <h3>from new-codes</h3>
            </div>
        </div>
    <!-- loader -->
    

    <!-- Navbar -->
        <nav class="bg-dark">
            <div class="nav-logo">
                <img src="./images/logo.png" alt="logo">
                <h3>Colormania</h3>
            </div>
        </nav>
    <!-- Navbar -->

    <!-- main -->
        <main>
            <h3 class="main-logo">write a color name</h3>
            <form>
                <input type="text" class="inp" placeholder="write color name...">
                <button class="btn" type="submit">look color</button>
            </form>
            <h1 class="result">no write color...</h1>
        </main>
    <!-- main -->

    <!-- footer -->
        <footer class="bg-dark py-2 px-2">
            &copy; created by new-codes
        </footer>
    <!-- footer -->


    <!-- script links -->
    <script src="./script.js"></script>
</body>
</html>
